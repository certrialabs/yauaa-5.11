    extract:
    - 'DeviceClass                         :        0 :"Mobile"'
    - 'OperatingSystemClass                :        0 :"Mobile"'
    - 'OperatingSystemName                 :        0 :"Android"'

- matcher:
    variable:
      - 'DeviceName: agent.(1)product.(1)comments.(1)entry.(1)product.(1)name.(1)keyvalue.(1)key'
      - 'CPUName: agent.(1)product.(1)comments.(1)entry.(1)product.(1)name.(1)keyvalue.(1)version'
      - 'AndroidAPIVersion: agent.(1)product.(1)comments.(1)entry.(1)product.(1)version.(1)keyvalue.(1)key="Android"^.value'
    extract:
      - 'DeviceClass                         :        1 :"Mobile"'
      - 'DeviceName                          :      500 :@DeviceName'
      - 'DeviceCpu                           :        1 :@CPUName'
      - 'OperatingSystemClass                :     1501 :"Mobile"'
      - 'OperatingSystemName                 :     1501 :"Android"'
      - 'OperatingSystemVersion              :     1501 :LookUp[AndroidAPIToVersionMap;@AndroidAPIVersion;"<<<null>>>"]'

