- matcher:
    variable:
    - 'CrOSProduct                         :agent.(1)product.(1)comments.entry.product.name="CrOS"^'
    - 'CPU                                 :LookUp[CPUArchitectures;@CrOSProduct.(1)version]'
    extract:
    - 'DeviceClass                         :     2015 :"Desktop"'
    - 'DeviceBrand                         :     2015 :"<<<null>>>"'
    - 'DeviceName                          :     2015 :"Chromebook"'
    - 'DeviceCpu                           :     2015 :@CPU[[1]]'
    - 'DeviceCpuBits                       :     2015 :@CPU[[2]]'
    - 'OperatingSystemClass                :     2015 :"Desktop"'
    - 'OperatingSystemName                 :     2015 :"Chrome OS"'
    - 'OperatingSystemVersion              :     2015 :agent.product.name="Chrome"^.version'
    - 'OperatingSystemVersionBuild         :     2015 :@CrOSProduct.(2)version'

- matcher:
    variable:
    - 'CrOSProduct                         :agent.(1)product.(1)comments.entry.product.name="CrOS"^'
    - 'CPU                                 :LookUp[CPUArchitectures;@CrOSProduct.(1)version]'
    extract:
    - 'DeviceClass                         :     2014 :"Desktop"'
    - 'DeviceBrand                         :     2014 :"<<<null>>>"'
    - 'DeviceName                          :     2014 :"Chromebook"'
    - 'DeviceCpu                           :     2015 :@CPU[[1]]'
    - 'DeviceCpuBits                       :     2015 :@CPU[[2]]'
    - 'OperatingSystemClass                :     2014 :"Desktop"'
    - 'OperatingSystemName                 :     2014 :"Chrome OS"'
    - 'OperatingSystemVersion              :     2014 :agent.product.name="Chrome"^.version'
    - 'OperatingSystemVersionBuild         :     2014 :"<<<null>>>"'

- matcher:
    variable:
    - 'CrOSProduct                         :agent.(1)product.(1)comments.entry.product.name="CrOS"^'
    - 'CrOSVersion                         :@CrOSProduct.(1)version'
    require:
    - 'IsNull[LookUp[CPUArchitectures;@CrOSVersion]]'
    extract:
    - 'DeviceClass                         :     2014 :"Desktop"'
    - 'DeviceBrand                         :     2014 :"<<<null>>>"'
    - 'DeviceName                          :     2014 :"Chromebook"'
    - 'OperatingSystemClass                :     2014 :"Desktop"'
    - 'OperatingSystemName                 :     2014 :"Chrome OS"'
    - 'OperatingSystemVersion              :     2014 :agent.product.name="Chrome"^.version'
    - 'OperatingSystemVersionBuild         :     2014 :@CrOSVersion'

# Sometimes there is no "Chrome" product
- matcher:
    variable:
    - 'CrOSProduct                         :agent.(1)product.(1)comments.entry.product.name="CrOS"^'
    - 'CPU                                 :LookUp[CPUArchitectures;@CrOSProduct.(1)version]'
    extract:
    - 'DeviceClass                         :     2014 :"Desktop"'
    - 'DeviceBrand                         :     2014 :"<<<null>>>"'
    - 'DeviceName                          :     2014 :"Chromebook"'
    - 'DeviceCpu                           :     2015 :@CPU[[1]]'
    - 'DeviceCpuBits                       :     2015 :@CPU[[2]]'
    - 'OperatingSystemClass                :     2014 :"Desktop"'
    - 'OperatingSystemName                 :     2014 :"Chrome OS"'
    - 'OperatingSystemVersion              :     2013 :"<<<null>>>"'
    - 'OperatingSystemVersionBuild         :     2014 :"<<<null>>>"'

