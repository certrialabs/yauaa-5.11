    - 'OperatingSystemClass                :      500 :"Mobile"'
    - 'OperatingSystemName                 :      500 :"Android"'
    - 'OperatingSystemVersion              :      502 :DefaultIfNull[@Android^.version;"<<<null>>>"]'
    - 'AgentClass                          :        1 : "Browser"'
