config:

- lookup:
    name: 'FederatedSocialServers'
    map:
      # Tag           : 'NetworkName | Server Software Name'
      'Dendrite'      : 'Mastodon|Dendrite'
      'Synapse'       : 'Mastodon|Synapse'
      'Conduit'       : 'Mastodon|Conduit'
      'Construct'     : 'Mastodon|Construct'
      'Ligase'        : 'Mastodon|Ligase'
      'Mastodon'      : 'Mastodon|Mastodon'
      'Friendica'     : 'Friendica|Friendica'
      'Pleroma'       : 'Mastodon|Pleroma'    # Actually many federated social networks
      'Misskey'       : 'Misskey|Misskey'     # https://misskey-hub.net/en/      https://github.com/misskey-dev/misskey
      'FoundKey'      : 'FoundKey|FoundKey'
      'Calckey'       : 'Calckey|Calckey'     # https://calckey.org/             https://codeberg.org/calckey/calckey     https://calckey.social/
      'Akkoma'        : 'Akkoma|Akkoma'       # https://akkoma.social/
      'Funkwhale'     : 'Funkwhale|Funkwhale' # https://funkwhale.audio/ A social platform to enjoy and share music


- lookup:
    name: 'FederatedSocialClients'
    map:
      # Tag : 'NetworkName | Client Software Name | Agent Class'
      'MastodonAndroid' : 'Mastodon|Mastodon|Mobile App'
      'Tusky'           : 'Mastodon|Tusky|Mobile App'
      'Element'         : 'Matrix|Element|Mobile App'
      'mastodonpy'      : 'Mastodon|Mastodon.py|Special'
      'Archon'          : 'Matrix|Archon|Special' # I have not been able to find this one. Have only seen traffic from 1 IP (Home grown client?).

- matcher:
    variable:
    - 'ServerTag  : agent.product.name[1]?FederatedSocialServers'
    - 'ServerInfo : LookUp[FederatedSocialServers;@ServerTag]'
    extract:
    - 'DeviceClass            : 401000 : "Cloud"'
    - 'DeviceName             : 401000 : "Unknown"'  # Hard value --> Do not try to fix it afterwards
    - 'DeviceBrand            : 401000 : "Unknown"'  # Hard value --> Do not try to fix it afterwards
    - 'LayoutEngineClass      : 401000 : "<<<null>>>"'
    - 'LayoutEngineName       : 401000 : "<<<null>>>"'
    - 'LayoutEngineVersion    : 401000 : "<<<null>>>"'
    - 'AgentClass             : 401000 : "Server"'
    - 'AgentName              : 401000 : @ServerInfo[[2]]'
    - 'AgentVersion           : 401000 : @ServerTag^.version'
    - 'FederatedSocialNetwork : 401000 : @ServerInfo[[1]]'


- matcher:
    variable:
    - 'ServerTag  : agent.(1-2)product.comments.entry.(1-2)product.name[1]?FederatedSocialServers'
    - 'ServerInfo : LookUp[FederatedSocialServers;@ServerTag]'
    extract:
    - 'DeviceClass            : 401000 : "Cloud"'
    - 'DeviceName             : 401000 : "Unknown"'  # Hard value --> Do not try to fix it afterwards
    - 'DeviceBrand            : 401000 : "Unknown"'  # Hard value --> Do not try to fix it afterwards
    - 'LayoutEngineClass      : 401000 : "<<<null>>>"'
    - 'LayoutEngineName       : 401000 : "<<<null>>>"'
    - 'LayoutEngineVersion    : 401000 : "<<<null>>>"'
    - 'AgentClass             : 401000 : "Server"'
    - 'AgentName              : 401000 : @ServerInfo[[2]]'
    - 'AgentVersion           : 401000 : @ServerTag^.version'
    - 'FederatedSocialNetwork : 401000 : @ServerInfo[[1]]'


- matcher:
    variable:
    - 'ClientTag  : agent.product.name?FederatedSocialClients'
    - 'ClientInfo : LookUp[FederatedSocialClients;@ClientTag]'
    extract:
#    - 'DeviceClass            : 1000 : "Cloud"'
    - 'LayoutEngineClass      :  100 : "<<<null>>>"'
    - 'LayoutEngineName       :  100 : "<<<null>>>"'
    - 'LayoutEngineVersion    :  100 : "<<<null>>>"'
    - 'AgentClass             : 1000 : @ClientInfo[[3]]'
    - 'AgentName              : 1000 : @ClientInfo[[2]]'
    - 'AgentVersion           : 1000 : @ClientTag^.version'
    - 'FederatedSocialNetwork : 1000 : @ClientInfo[[1]]'

- matcher:
    variable:
    - 'ClientTag  : agent.text?FederatedSocialClients'
    - 'ClientInfo : LookUp[FederatedSocialClients;@ClientTag]'
    extract:
    # Revert the "Hacker" assessment
    - 'DeviceClass             :   11 :"<<<null>>>"'
    - 'DeviceName              :   11 :"<<<null>>>"'
    - 'DeviceBrand             :   11 :"<<<null>>>"'
    - 'DeviceVersion           :   11 :"<<<null>>>"'
    - 'OperatingSystemClass    :   11 :"<<<null>>>"'
    - 'OperatingSystemName     :   11 :"<<<null>>>"'
    - 'OperatingSystemVersion  :   11 :"<<<null>>>"'
    - 'LayoutEngineClass       :   11 :"<<<null>>>"'
    - 'LayoutEngineName        :   11 :"<<<null>>>"'
    - 'LayoutEngineVersion     :   11 :"<<<null>>>"'
    - 'HackerAttackVector      :   11 :"<<<null>>>"'
    - 'HackerToolkit           :   11 :"<<<null>>>"'
    - 'RemarkablePattern       :   11 :"<<<null>>>"'

    - 'AgentClass              :  999 : @ClientInfo[[3]]'
    - 'AgentName               :  999 : @ClientInfo[[2]]'
    - 'AgentVersion            :  999 : "<<<null>>>"'
    - 'FederatedSocialNetwork  :  999 : @ClientInfo[[1]]'


